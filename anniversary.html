
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift from Your Man</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      color: #ff0066;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    #startButton {
      padding: 15px 30px;
      background-color: #ff0066;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    #startButton:hover {
      background-color: #cc0055;
    }

    #countdownContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      color: #333;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message {
      font-size: 1.2em;
      color: #444;
      max-width: 500px;
      margin-top: 20px;
    }

    .names {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff0066;
      font-weight: bold;
    }

    /* Heart Animation */
    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      animation: float 5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes float {
      0%   { top: -10px; opacity: 0; }
      50%  { top: 30px; opacity: 1; }
      100% { top: -10px; opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="heart"></div>

  <button id="startButton">Gift from your man ðŸ’Œ</button>

  <div id="countdownContainer">
    <h1>Yuraa & Tshiidiso</h1>
    <div id="countdown"></div>
    <div class="message">
      Thanks for being in my life, weâ€™ll celebrate this day every year to remember how significant it has impacted our lives.
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const countdownContainer = document.getElementById('countdownContainer');

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      countdownContainer.style.display = 'flex';
    });

    const countdown = document.getElementById('countdown');
    const anniversaryDate = new Date("August 26, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = anniversaryDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŽ‰ It's our anniversary!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
